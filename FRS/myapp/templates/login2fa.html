<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAuthn Two-Factor Authentication</title>
</head>
<body>
    <h1>WebAuthn Two-Factor Authentication</h1>

    {% load otp_webauthn %}

    <!-- Authentication Section -->
    <section id="authentication-section">
        <h2>Authenticate with Passkey</h2>

        <template id="passkey-authentication-available-template">
            <div>
                <button type="button" id="passkey-authenticate-button">Authenticate</button>
                <div id="passkey-authenticate-status-message"></div>
            </div>
        </template>

        <template id="passkey-authentication-unavailable-template">
            <p>Sorry, your browser has no Passkey support for authentication</p>
        </template>

        <span id="passkey-authentication-placeholder"></span>
    </section>

    <!-- Scripts for authentication -->
    {% render_otp_webauthn_authenticate_scripts %}
</body>
</html>
