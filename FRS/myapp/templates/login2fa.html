<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    {% load otp_webauthn %}
    <!-- Authentication Section -->
    <section id="authentication-section">

        <template id="passkey-verification-available-template">
        <button type="button" id="passkey-verification-button">Login using a Passkey</button>
        <div id="passkey-verification-status-message"></div>
        </template>

        <template id="passkey-authentication-unavailable-template">
            <p>Sorry, your browser has no Passkey support for authentication</p>
        </template>

        <span id="passkey-authentication-placeholder"></span>
    </section>

    <!-- Scripts for authentication -->
    {% render_otp_webauthn_auth_scripts %}
</body>
</html>
