<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        #passkey-verification-placeholder {
            margin-top: 15px;
        }
    </style>
</head>
<body>
{% load otp_webauthn %}
    <div class="login-container">
        <h1>Логин</h1>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Логин" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Вход</button>
        </form>

        <span id="passkey-verification-placeholder"></span>

        <template id="passkey-verification-available-template">
            <button type="button" id="passkey-verification-button"
            onclick="window.location.href='{% url 'login' %}?next=/dashboard/'">Войти с помощью Passkey</button>
            <div id="passkey-verification-status-message"></div>
        </template>

        <template id="passkey-verification-unavailable-template">
            <p>Извините, ваш браузер не поддерживает Passkey.</p>
        </template>

        {% render_otp_webauthn_auth_scripts username_field_selector="input[name='username']" %}
    </div>
</body>
</html>
